<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        /*Lista desordenadas list-style: none, disc circle, squeare*/
        ul{
            list-style: square;
        }
        /*lista ordenadas list-style: none, decimal-leading-zero
        lower-roman, upper-lowe-latin, upper-latin, lowe-latin*/
        ol{
            list-style: lower-latin;
        }
    </style>
</head>
<body>
    <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ul>

    <ol>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ol>
</body>
</html>

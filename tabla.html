<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table, th, td{
            border: 1px solid black;
        }
        table{
            border-collapse: collapse;
            width: 500px;
            text-align: center;
        }

        th,td{
            padding: 10px;
        }
        th{
            background: rgb(3, 146, 235);
            color: #f2f2f2;
        }
        tr:hover{
            background: #c5c5c5;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Pais</th>
        </tr>
        <tr>
            <td>Victor</td>
            <td>18</td>
            <td>Nicaragua</td>
        </tr>
        <tr>
            <td>Manuel</td>
            <td>19</td>
            <td>Nicaragua</td>
        </tr>
        <tr>
            <td>Victor</td>
            <td>18</td>
            <td>Nicaragua</td>
        </tr>
        <tr>
            <td>Manuel</td>
            <td>19</td>
            <td>Nicaragua</td>
        </tr>
    </table>
</body>
</html>

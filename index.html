<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras gemetrica</title>

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- Encabezado-->
    <header class="header">
      <h1 class="header-title">Figuras Geometricas</h1>
      <p class="header-description">
        Calcular diferentes medidad de figuras geometricas como area y perimetro
      </p>
    </header>
    <!-- Respuesta-->
    <div class="answer">
      <p>El area de cuadrado es: 45cm</p>
    </div>
    <!-- Seccion de cajas-->
    <section class="figure">
      <div class="box">
        <div class="box-header">
          <h2>cuadrado</h2>
        </div>
        <div class="box-mix">
          <p class="box-name">cuanto mide cada lado del cuadrado?</p>
          <input class="box-input" type="number" name="side" id="side" placeholder="Ingrese los lados" />
          <button class="box-button" type="button">perimetro</button>
          <button class="box-button" type="button">area</button>
        </div>
      </div>
      <div class="box">
        <div class="box-header">
          <h2>Triangulo</h2>
        </div>
        <div class="box-mix">
          <p class="box-name">cuanto mide cada lado del cuadrado</p>
          <input class="box-input" type="number" name="side" id="side" placeholder="Ingrese lado 01"/>
          <input class="box-input" type="number" name="side" id="side" placeholder="Ingrese lado 02"/>
          <input class="box-input" type="number" name="side" id="side" placeholder="Ingrese lado 03"/>
          <button class="box-button" type="button">perimetro</button>
          <button class="box-button" type="button">area</button>
        </div>
      </div>
      <div class="box">
        <div class="box-header">
          <h2>Circulo</h2>
        </div>
        <div class="box-mix">
          <p class="box-name">Cuanto mide cada lado del cuadrado</p>
          <input class="box-input" type="number" name="side" id="side" placeholder="Ingrese radio"/>
          <button class="box-button" type="button">Diametro</button>
          <button class="box-button" type="button">Perimetro</button>
          <button class="box-button" type="button">Area</button>
        </div>
      </div>
    </section>
  </body>
</html>

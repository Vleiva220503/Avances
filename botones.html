<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background: #f2f2f2;
        font-family: Arial, Helvetica, sans-serif;
      }

      div {
        margin: 20px 0;
      }

      .btn {
        background: #520d48;
        color: #f2f2f2;
        font-size: 16px;
        padding: 15px 20px;
        margin: 0 10px;
        border-style: none;
      }

      .btn:hover {
        opacity: 0.8;
        cursor: pointer;
      }

      /*Tamaño de botones*/
      .small {
        font-size: 16px;
        padding: 10px 15px;
      }
      .medium {
        font-size: 16px;
        padding: 15px 20px;
      }
      .big {
        font-size: 16px;
        padding: 20px 25px;
      }

      /*Colores de btn*/
      .azul{
        background: blue;
      }
      .verde{
        background: green;
      }
      .naranja{
        background: orange;
      }
      /*Efectos*/
      .border-radius{
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <button class="btn">Boton estandar</button>
    </div>

    <div>
      <button class="btn small azul">Boton pequeño</button>
      <button class="btn medium verde">Boton mediano</button>
      <button class="btn big naranja">Boton grande</button>
    </div>

    
    <div>
        <button class="btn small azul border-radius">Boton pequeño</button>
        <button class="btn medium verde border-radius">Boton mediano</button>
        <button class="btn big naranja border-radius">Boton grande</button>
      </div>
  </body>
</html>

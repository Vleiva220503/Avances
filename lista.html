<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas</title>
  </head>
  <body>
    <h2>Listas desordenadas</h2>
    <!--Lista desordenadas-->
    <ul>
      <li>elemento 01</li>
      <li>elemento 02</li>
      <li>elemento 03</li>
      <!--Sub lista-->
      <ul>
        <li>elemento 01</li>
        <li>elemento 02</li>
        <li>elemento 03</li>
      </ul>
    </ul>

    <!--Lstas ordenadas-->
    <h2>Listas ordenadas</h2>
    <ol>
        <li>elemento 01</li>
        <li>elemento 02</li>
        <li>elemento 03</li>
        <!--Sub lista-->
        <ol>
          <li>elemento 01</li>
          <li>elemento 02</li>
          <li>elemento 03</li>
        </ol>
    </ol>
  </body>
</html>
